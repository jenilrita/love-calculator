<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <div class="input-group">
            <label for="maleName">Male</label>
            <input type="text" id="maleName" name="maleName" required>
        </div>
        <div class="input-group">
            <label for="femaleName">Female</label>
            <input type="text" id="femaleName" name="femaleName" required>
        </div>
        <button id="calculateMatch">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
